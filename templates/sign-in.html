{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GM App</title>


    <link rel="shortcut icon" type="image/png" href="{% static 'images/fire_black.svg' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" >


</head>
<body class="vh-100 d-flex align-items-center">

    <a class="navbar-brand py-3 fixed-top d-none d-lg-block ms-5 d-flex align-items-center  " href="{% url 'landing' %}" style="position: absolute;">
        <h4 class="mt-2 "><img class="mb-2" style="color: white !important; " src="{% static 'images/fire_black.svg' %}" alt="Bootstrap" width="30" height="24">GM App</h4>
      </a>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-8 col-md-8 col-lg-6 col-xl-4">
            <h1 class="fs-1 text-center fw-bold mb-4">Sign In</h2>
            <form>
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </div>
                <div class="d-grid mt-2">
                    <p>No Account yet? Create one <a href="{% url 'landing' %}">here</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
